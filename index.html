
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Planner</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

  <main>
    <section class="container bg-white">
      <section class="container bg-success mt-5 p-2">
        <section class="p-3">
          <h1 class="text-white">Task Planner</h1><br>
          <button type="submit" onclick="document.getElementById('builtin-form').style.display = 'block'; window.location.reload(true)" name="newTask" class="btn btn-warning btn-lg">Create a New Task</button>
        </section>
  
      <ul id="tasksList" class="list-group p-3 text-white"></ul>
      </section>
    </section>
   <br> 
  <br>
  <hr>
  <br>
    <section class="bg-white p-5">
      <form id="builtin-form" class="container bg-primary text-white p-5" name="newForm" method="post">
        <br>
        <section class="form-group">
          <label>Name:</label><br>
          <input class="form-control" id="TaskName" name="TaskName" placeholder="Task Name"></input>
        </section>
        <br>
        <section class="form-group">
          <label>Description:</label><br>
          <textarea class="form-control" id="Description" name="Description" placeholder="Description"></textarea>
        </section>
        <br>
        <section class="form-group">
          <label>Assigned to:</label><br>
          <select class="form-control" id="Assignee" name="Assignee">
            <option selected="selected"></option>
            <option value="Rob">Rob</option>
            <option value="Jason">Jason</option>
            <option value="Tim">Tim</option>
            <option value="Ken">Ken</option>
          </select>
        </section>
        <br>
        <section class="form-group">
          <label>Due Date:</label><br>
          <input class="form-control" type="date" id="DueDate" name="DueDate">
        </section>
        <br>
        <section class="form-group">
          <label>Status</label><br>
          <select class="form-control" id="Status" name="Status">
            <option selected="selected"></option>
            <option value="TODO">TO DO</option>
            <option value="IN PROGRESS">IN PROGRESS</option>
            <option value="REVIEW">REVIEW</option>
            <option value="DONE">DONE</option>
          </select>
        </section>
        <br>
  
        <section class="d-flex justify-content-around"  style="padding-bottom:50px">
                  <div>
                  <button type="submit" id="submitButton" value="Submit" class="btn btn-success btn-lg">Submit</button>
                  </div>
                  <div>
                  <button type="button" class="btn btn-warning btn-lg" onclick="document.getElementById('builtin-form').style.display = 'none'">Close</button>
                  <input type="hidden" id="submitMode" name="submitMode" value="true" />
                  <input type="hidden" id="currentTaskId" name="currentTaskId" value="" />
                  </div>
           </div>
        </section>
      </form>
    </section>
</main>
</body>
<script src="js/taskManager.js"></script>
<script src="js/index.js"></script>
</html>
