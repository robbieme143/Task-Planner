
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Planner</title>

  <style>

    .layout {
      border: 5px solid #A1D6E2;
      border-radius: 15px;
      background: #F1F1F2;
      overflow: hidden;
      padding: 5%;
    }

    table, th,  td {
      border: thin solid #1995AD;
      border-collapse: collapse;
      text-align: center;
    }

    th {
      background-color: #BCBABE;
      color:#1995AD;
      padding: 5px;
      width: 20%;

    }

  </style>

</head>
<body>

  <main class="layout">

    <h1>Task Planner</h1>


  <!--  Task list form -->

  <input type="submit" name="newTask" value="Create a New Task">
<br><br><br>
  <!--  Table data -->
  <section>
    <table>
      <thead>
        <tr>
          <th>Priority</th>
          <th>Description</th>
          <th>Assigned to</th>
          <th>Due Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Add color</td>
          <td>Rob</td>
          <td>Sept 1, 2020</td>
          <td>Completed</td>    
        </tr>
        <tr>
          <td>2</td>
          <td>Add border</td>
          <td>Jason</td>
          <td>Aug 25, 2020</td>
          <td>Completed</td>    
        </tr>
        <tr>
          <td>3</td>
          <td>Add form</td>
          <td>ken</td>
          <td>Aug 19, 2020</td>
          <td>Started</td>    
        </tr>
        <tr>
          <td>4</td>
          <td>Make it responsive</td>
          <td>Tim</td>
          <td>Aug 30, 2020</td>
          <td>Not Started</td>    
        </tr>
      </tbody>
    </table>
  </section>

</main>
  
  <script src="js/app.js"></script>
</body>
</html>
