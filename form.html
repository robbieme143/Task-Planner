<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
  <main class="bg-success p-5">
    <form class="container bg-primary text-white p-5">
      <br>
      <section class="form-group">
        <label>Name:</label><br>
        <input class="form-control" name="name" placeholder="Task Name"></input>
      </section>
      <br>
      <section class="form-group">
        <label>Description:</label><br>
        <textarea class="form-control" name="description" placeholder="Description"></textarea>
      </section>
      <br>
      <section class="form-group">
        <label>Assigned to:</label><br>
        <select class="form-control" name="assignee">
          <option value="rob">Rob</option>
          <option value="jason">Jason</option>
          <option value="tim">Tim</option>
          <option value="ken">Ken</option>
        </select>
      </section>
      <br>
      <section class="form-group">
        <label>Due Date:</label><br>
        <input class="form-control" type="date" name="dueDate">
      </section>
      <br>
      <section class="form-group">
        <label>Status</label><br>
        <select class="form-control" name="assignee">
          <option value="toDo">TO DO</option>
          <option value="inProgress">IN PROGRESS</option>
          <option value="review">REVIEW</option>
          <option value="done">DONE</option>
        </select>
      </section>
      <br>

      <section class="d-flex justify-content-around"  style="padding-bottom:50px">
                <div>
                <button type="button" class="btn btn-success btn-lg">Submit</button>
                </div>
                <div>
                <button type="button" class="btn btn-warning btn-lg">Close</button>
                </div>
         </div>
      </section>
    </form>
  </main>
  
</body>
</html>
