<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
  <main class="bg-success p-5">
    <form class="container bg-primary text-white p-5" name="updateForm" onsubmit="return validateTaskForm()" method="post">
      <br>
      <section class="form-group">
        <label>Name:</label><br>
        <input class="form-control" name="TaskName" placeholder="Task Name"></input>
      </section>
      <br>
      <section class="form-group">
        <label>Description:</label><br>
        <textarea class="form-control" name="Description" placeholder="Description"></textarea>
      </section>
      <br>
      <section class="form-group">
        <label>Assigned to:</label><br>
        <select class="form-control" name="Assignee">
          <option selected="selected"></option>
          <option value="rob">Rob</option>
          <option value="jason">Jason</option>
          <option value="tim">Tim</option>
          <option value="ken">Ken</option>
        </select>
      </section>
      <br>
      <section class="form-group">
        <label>Due Date:</label><br>
        <input class="form-control" type="date" name="DueDate">
      </section>
      <br>
      <section class="form-group">
        <label>Status</label><br>
        <select class="form-control" name="Status">
          <option selected="selected"></option>
          <option value="toDo">TO DO</option>
          <option value="inProgress">IN PROGRESS</option>
          <option value="review">REVIEW</option>
          <option value="done">DONE</option>
        </select>
      </section>
      <br>
      <section class="d-flex justify-content-around"  style="padding-bottom:50px">
               <div>
               <button type="update" value="Update" class="btn btn-success btn-lg">Update</button>
               </div>
               <button type="button" class="btn btn-secondary btn-lg">Delete</button>
               </div>
               <div>
                <button type="button" class="btn btn-warning btn-lg">Close</button>
              </div>
        </div>
     </section>
    </form>
  </main>

  <script src="js/update-form.js"></script>

</body>
</html>
